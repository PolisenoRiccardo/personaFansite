<div    
        class="card m-2 d-inline-block {{ombra}} fade-in-out"  
        style="width: 14rem;" 
        (mouseenter) ="ombrain()" 
        (mouseleave) ="ombraout()" 
        [ngClass]="{'show': ombra}" 
        (click) = "addNewItem()"
        > 
    
    <img class="card-img-top" [src]="pg.prevIMG_path" alt="{{pg.name}}">
    <div class="card-body">
    <h5 class="card-title">{{pg.name}}</h5>
    </div>
</div>
