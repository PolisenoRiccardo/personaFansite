<div class="row m-5">
    <div class="d-flex flex-wrap col-md-5 col-12" style="height: fit-content;">  
        <div *ngFor="let pg of characters" class="d-flex" style="height: fit-content;">      
                <app-pg [pg]="pg" (newItemEvent)="addItem($event)"></app-pg> 
        </div> 
    </div>
    
    <div class="col-12 col-md-7 flex-wrap">
        <app-pg-details [character] = 'character' class="float-right"></app-pg-details>
    </div>
</div>
